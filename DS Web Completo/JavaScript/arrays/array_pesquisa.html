<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        var auxiliar = lista_frutas.indexOf('Morango')
        
        if(auxiliar === -1){
            console.log('Elemento não existe')
        }else{
            console.log('Elemento existe e está na posição ' + lista_frutas.indexOf('Morango'))
        }


    </script>
</head>
<body>
    
</body>
</html>
