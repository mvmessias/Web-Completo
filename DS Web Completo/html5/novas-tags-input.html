<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de Input</title>
</head>
<body>
    <form>
        <!--Novos Inputs e atributos HTML 5-->
        <label for="nome">Nome</label>
        <input type="text" id="nome" required="required" autofocus>
        <br><br>

        <!--Email-->
        <label for="email">Email</label>
        <input type="email" id="email" required="required">
        <br><br>

        <!--NÃºmero-->
        <label for="numero">Numero</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

        <!--Url-->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: htpp://www...">
        <br><br>
        
        <!--Pesquisa-->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <!--Range-->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="2">
        <br><br>

        <!--Data-->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <!--Cor-->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
